

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

      </span>

  </div>
  <div [ngClass]="{'settings-content-collapsed': editar_collapsed, 'settings-content': !editar_collapsed}">

      <div class="botonEliminar" (click)="openDialogWithTemplate(template3)" >Eliminar</div> -->
    </div>
  </div>
  <img src="/assets/img/card_user.jpg" alt="">
<div class="info-head">
  <h2>Juliana Areiza</h2>
  <span>Estilista</span>
</div>

</div>
